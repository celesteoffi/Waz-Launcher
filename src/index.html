<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/index.css" />
    <title>UniverCraft - Mise à jour</title>
  </head>

  <body>
    <div id="splash" style="display:none">
      <div class="topline"></div>

      <div class="content">
        <div class="logo-wrap pulse">
          <img class="splash-logo" src="assets/images/icon.png" alt="UniverCraft" />
        </div>

        <div class="splash-title">UNIVERCRAFT</div>

        <div class="splash-message"></div>
        <div class="splash-author"><span class="author"></span></div>

        <div class="message">Recherche de mise à jour…</div>

        <div class="progress-wrap">
          <div class="progress-top">
            <span class="hint">Téléchargement</span>
            <span class="percent" id="progress-percent">0%</span>
          </div>
          <progress value="0" max="0" class="progress"></progress>
        </div>

        <!-- bouton injecté par ton JS: <div class="download-update" ...> -->
      </div>
    </div>

    <script src="assets/js/index.js" type="module"></script>
  </body>
</html>
